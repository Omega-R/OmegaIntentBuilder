apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.Omega-R'

def suffixAuthority = 'omegashare'

android {
    compileSdkVersion rootProject.ext.sdkVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.sdkVersion
        versionCode 1
        versionName "1.0"

        manifestPlaceholders = [omegaSuffixAuthority: suffixAuthority]
        buildConfigField "String", "SUFFIX_AUTHORITY", "\""+suffixAuthority+"\""

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"


    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.github.Omega-R:OmegaLaunchers:1.0.3'
    api 'com.github.Omega-R.OmegaTypes:omegatypes:2.0.3'

    compileOnly "androidx.appcompat:appcompat:$androidX"
}

repositories {
    mavenCentral()
}
